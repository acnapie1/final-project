        <link rel="icon" href="images/favicon-2.ico" type="image/x-icon">
       
        <!--Link to stylesheet-->

         <!-- Fonts-->
         <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <h1><a href="index.html">Chalet Blanc Resort</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img src="images/swiss-valley.jpg" id="hero-image" alt="A green valley with a river cutting through the middle. White snowy peaked mountains are in the background." width="1280" height="498">
        </header>

        <main>
            <div class="contact-page">
                <h2>Contact Us</h2>
                <p>
                    Please reach out to us with any questions or concerns. 
                    We are happy to help you plan your dream vacation with us!
                </p>
                <img src="images/swiss-peak.jpg" alt="A river with trees on the sides and a snow covered mountain in the background." width="350" height="455">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                        <label for="my-name">Full name:<span class="required">*</span></label>
                        <input type="text" name="my-name" id="my-name" required>
                        
                        <label for="my-email">Email:<span class="required">*</span></label>
                        <input type="email" name="my-email" id="my-email" required>

                        <label for="my-phone">Phone number:<span class="required">*</span></label>
                        <input type="number" name="my-phone" id="my-phone" required>

                        <fieldset>
                            <legend>Preferred method of contact:*</legend>
                            <input type="radio" name="contact-method" value="Email" id="email" required>
                            <label for="email">Email</label>
                            <input type="radio" name="contact-method" value="Phone" id="phone" required>
                            <label for="phone">Phone</label>
                        </fieldset>

                        <label for="my-comments">Comments:<span class="required">*</span></label>
                        <textarea name="my-comments" id="my-comments" required></textarea>

                        <input type="submit" name="my-submit" id="my-submit" value="Submit">
                </form>
            </div>
                </main>
                <footer>
                    <p>
                        Copyright @2024- Chalet Blanc Resort<br> This site is for educational purposes only
                    </p>
                </footer>
    </body>
